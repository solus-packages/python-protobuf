name       : python-protobuf
version    : 3.2.0
release    : 3
source     :
    - https://pypi.python.org/packages/e0/2f/690a5f047e2cfef40c9c5eec0877b496dc1f5a0625ca6b0ac1cd11f12f6a/protobuf-3.2.0.tar.gz : a48475035c42d13284fd7bf3a2ffa193f8c472ad1e8539c8444ea7e2d25823a1
license    : BSD
homepage   : https://pypi.python.org/pypi/protobuf/
component  : programming.python
summary    : python2 bindings for protobuf
description: |
    python2 bindings for protobuf
builddeps  :
    - pkgconfig(protobuf)
    - python-setuptools
build      : |
    python setup.py build
install    : |
    python setup.py install --root=%installroot% --no-compile -O0
    # Fix derp
    chmod o+r -R %installroot%/usr/lib/python2.7/site-packages/protobuf-${version}-py2.7.egg-info
