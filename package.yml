name       : python-protobuf
version    : '21.6'
release    : 19
source     :
    - https://github.com/protocolbuffers/protobuf/archive/refs/tags/v21.6.tar.gz : dbb16fdbca8f277c9a194d9a837395cde408ca136738d94743130dd0de015efd
license    : BSD-3-Clause
homepage   : https://pypi.python.org/pypi/protobuf/
component  : programming.python
summary    : Python bindings for Protobuf
description: |
    Protocol Buffers are Googleâ€™s data interchange format.
builddeps  :
    - pkgconfig(protobuf)
    - pkgconfig(python3)
rundeps    :
    - protobuf
    - python-six
build      : |
    pushd python
    # Python macros do not work with this
    python3 setup.py build --cpp_implementation
install    : |
    pushd python
    python3 setup.py install --root="%installroot%" --cpp_implementation
