name       : python-protobuf
version    : 3.6.0
release    : 8
source     :
    - https://files.pythonhosted.org/packages/7f/51/7429b4009ccd54717d54b3a273d16df1a269845b39bcca3b4b7023a48078/protobuf-3.6.0.tar.gz : a37836aa47d1b81c2db1a6b7a5e79926062b5d76bd962115a0e615551be2b48d
license    : BSD-3-Clause
homepage   : https://pypi.python.org/pypi/protobuf/
component  : programming.python
summary    : Python bindings for Protobuf
description: |
    Python bindings for Protobuf
builddeps  :
    - pkgconfig(protobuf)
    - pkgconfig(python3)
    - python-setuptools
build      : |
    %python_setup
    %python3_setup
install    : |
    %python_install
    %python3_install
    # Fix derp
    chmod o+r -R %installroot%/usr/lib/python2.7/site-packages/protobuf-${version}-py2.7.egg-info
