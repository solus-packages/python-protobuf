name       : python-protobuf
version    : 2.6.1
release    : 2
source     :
    - https://pypi.python.org/packages/source/p/protobuf/protobuf-2.6.1.tar.gz : 8faca1fb462ee1be58d00f5efb4ca4f64bde92187fe61fde32615bbee7b3e745
license    : BSD
homepage   : https://pypi.python.org/pypi/protobuf/2.6.1
component  : programming.python
summary    : python2 bindings for protobuf
description: |
    python2 bindings for protobuf
builddeps  :
    - pkgconfig(protobuf)
    - python-setuptools
build      : |
    python setup.py build
install    : |
    python setup.py install --root=%installroot% --no-compile -O0
    # Fix derp
    chmod o+r -R %installroot%/usr/lib/python2.7/site-packages/protobuf-2.6.1-py2.7.egg-info
